<style>
  .carousel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }
  
  .carousel-frame {
    position: relative;
    display: flex; /* Add display flex to the frame */
  }
  
  .carousel-slide {
    flex: 0 0 100%; /* Set each slide to occupy 100% width */
  }
  
  .carousel-slide img {
    width: 100%;
    height: 100%;
  }
  
  .carousel-button {
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background-color: #ddd;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    transform: translateY(-50%);
  }
  
  .carousel-button.prev {
    left: 10px;
  }
  
  .carousel-button.next {
    right: 10px;
  }
</style>
  
<div class="carousel-container">
  <div class="carousel-frame">
    {% for image in include.images %}
      <div class="carousel-slide">
        <img src="{{ image }}" alt="Slide">
      </div>
    {% endfor %}

    <div class="carousel-button prev" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-button next" onclick="nextSlide()">&#10095;</div>
  </div>
</div>
  
<script>
  var slideIndex = 0;
  var slides;
  
  document.addEventListener("DOMContentLoaded", function() {
    slides = document.querySelectorAll(".carousel-slide");
    showSlides();
  });
  
  function showSlides() {
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = i === slideIndex ? "block" : "none";
    }
  }
  
  function nextSlide() {
    slideIndex++;
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }
    showSlides();
  }
  
  function prevSlide() {
    slideIndex--;
    if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    showSlides();
  }
</script>
